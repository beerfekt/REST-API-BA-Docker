<!-- extends  events/index.html -->



    <div class="content-header">
        <h2>Fortbildungen <small>( Gesamt{{ events.length}})</small></h2>
    </div>

<events id="events" ng-if="events">
        <div class="list-group" >
            <div class="row fit">
                <div class="col-sm">
                    <strong>Title</strong>
                </div>
                <div class="col-sm mx-auto">
                    <strong>Startdatum</strong>
                </div>
                <div class="col-sm mx-auto">
                    <strong>Beginn</strong>
                </div>
                <div class="col-sm mx-auto">
                    <strong>Enddatum</strong>
                </div>
                <div class="col-sm"></div>

            </div>
        </div>

    <div class="accordion"  id="event-list">
        <div  class="card" dir-paginate="event in events | itemsPerPage: 5" >
            <div class="card-header " id="heading{{event.id}}">
                <div class="row">
                    <div class="col-sm">
                        <button class="btn btn-link" type="button"
                                data-toggle="collapse"
                                data-target="#collapse{{event.id}}"
                                aria-expanded="{{expandedValue}}"
                                aria-controls="collapse{{event.id}}">
                            {{event.title}}
                        </button>

                    </div>
                    <div class="col-sm mx-auto">
                        {{event.startDate | date:'dd.MM.yyyy  '}}
                    </div>
                    <div class="col-sm mx-auto">
                        {{event.startDate | date:'HH:mm:ss '}}
                    </div>
                    <div class="col-sm mx-auto">
                        {{event.endDate | date:'dd.MM.yyyy  '}}
                    </div>
                    <!-- TODO: editieren button -->

                    <div class="col-sm">
                        <button class="btn btn-link float-right toggleDetails{{event.id}}"
                                type="button" data-toggle="collapse"
                                data-target="#collapse{{event.id}}"
                                aria-expanded="{{expandedValue}}"
                                aria-controls="collapse{{event.id}}"
                                ng-click="toggle(event.id)"   >
                            <i  class="fas fa-pencil-alt"></i>
                        </button>
                    </div>

                </div>
            </div>

            <div id="collapse{{event.id}}" class="collapse" aria-labelledby="heading{{event.id}}" data-parent="#event-list">
                <div class="card-body">
                    <h4>{{event.title}}</h4>
                    {{event.description}}
                </div>
            </div>
        </div>
    </div>

    <dir-pagination-controls></dir-pagination-controls>
</events>
