<!DOCTYPE html >
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <!-- font awesome -->
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css" >
        <!-- font awesome -->
        <link rel="stylesheet" href="main.css" >
        <!-- eigene Styles -->
        <link rel="stylesheet" href="modules/events/views/events/events.css" >
        <!-- jquery -->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- AngularJS -->
        <script src="node_modules/angular/angular.min.js"></script>
        <!-- AngularJS UI-Router -->
        <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
        <!-- AngularJS pagination -->
        <script src="node_modules/angular-utils-pagination/dirPagination.js"></script>
        <!-- AngularJS Datepicker -->
        <script src="node_modules/gijgo/js/gijgo.min.js" type="text/javascript"></script>
        <link href="node_modules/gijgo/css/gijgo.min.css" rel="stylesheet" type="text/css" />

        <!-- TODO: toaster -->
        <script src="node_modules/angular-animate/angular-animate.min.js" ></script>
        <link href="node_modules/toaster/toaster.css" rel="stylesheet" />
        <script src="node_modules/toaster/toaster.js"></script>

        <!-- first include the modules -->
        <script src="modules/home/home.module.js" type="text/javascript"></script>
        <script src="modules/events/event.module.js" type="text/javascript"></script>

        <!--then loading the app first -->
        <script src="app.js" type="text/javascript"></script>
        <!-- then include the controllers -->
        <script src="modules/home/views/home.controller.js" type="text/javascript"></script>
        <script src="modules/events/views/event/event.controller.js" type="text/javascript"></script>
        <script src="modules/events/views/events/events.controller.js" type="text/javascript"></script>
        <!-- then load Services -->
        <script src="modules/events/services/messageService.js" type="text/javascript"></script>
    </head>

    <!-- apply our angular app to our site -->
    <body ng-app="app" >
        <!-- NAVIGATION -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Fortbildungsverwaltung</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" ui-sref="events" ui-sref-active="active" >Fortbildungen</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- MAIN CONTENT -->
        <div class="container">
            <!-- Content is injected here  -->
            <div ui-view></div>
        </div>

    </body>
</html>
